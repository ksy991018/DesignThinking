    <title>Document</title>
    <script>
        function copy(val) {
          var dummy = document.createElement("textarea");
          document.body.appendChild(dummy);
          dummy.value = val;
          dummy.select();
          document.execCommand("copy");
          document.body.removeChild(dummy);
          alert("URL이 클립보드에 복사되었습니다"); 
        }
    </script>
</head>
